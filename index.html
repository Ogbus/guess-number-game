<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-center">
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand ">Guess The Number</a>
    </nav>

    <main>
        <h1 class="banner p-3">Guess a number from 1 to 100</h1>
        <div class="form-group">
            <input type="number" id="guess-number" class="form-control form-control-lg" placeholder="What is your guess">
        </div>
        <div id="result">
            
        </div>
        <button type="button" id="number-submit" class="btn btn-large btn-secondary">Check Me</button>
        <button type="button" id="restart-game" class="btn btn-large btn-light">Restart</button>
        <div id="history"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
